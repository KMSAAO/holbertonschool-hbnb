<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نُزل - نسيت كلمة المرور</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- الخلفية -->
    <div class="background-image"></div>

    <!-- المحتوى الرئيسي -->
    <div class="auth-container">
        <!-- اللوقو -->
        <div class="logo-container">
            <img src="images/logo-white.png" alt="نُزل" class="logo-white">
        </div>

        <!-- صندوق تغيير كلمة المرور -->
        <div class="auth-box">
            <!-- العنوان -->
            <div class="forgot-header">
                <h2>تغيير كلمة المرور</h2>
                <p>قم بإدخال كلمة المرور الحالية وكلمة المرور الجديدة</p>
            </div>

            <!-- النموذج -->
            <div class="tab-content active">
                <form class="auth-form" id="forgotPasswordForm">
                    <!-- كلمة المرور الحالية -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock"></i>
                            كلمة المرور الحالية
                        </label>
                        <div class="password-wrapper">
                            <input type="password" class="form-input" id="currentPassword" required>
                            <button type="button" class="toggle-password-btn" onclick="togglePasswordVisibility('currentPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- كلمة المرور الجديدة -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-key"></i>
                            كلمة المرور الجديدة
                        </label>
                        <div class="password-wrapper">
                            <input type="password" class="form-input" id="newPassword" required>
                            <button type="button" class="toggle-password-btn" onclick="togglePasswordVisibility('newPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- متطلبات كلمة المرور -->
                    <div class="password-requirements">
                        <p class="requirements-title">متطلبات كلمة المرور:</p>
                        <ul class="requirements-list">
                            <li id="req-length">
                                <i class="fas fa-circle"></i>
                                <span>8 أحرف على الأقل</span>
                            </li>
                            <li id="req-uppercase">
                                <i class="fas fa-circle"></i>
                                <span>حرف كبير واحد على الأقل (A-Z)</span>
                            </li>
                            <li id="req-lowercase">
                                <i class="fas fa-circle"></i>
                                <span>حرف صغير واحد على الأقل (a-z)</span>
                            </li>
                            <li id="req-number">
                                <i class="fas fa-circle"></i>
                                <span>رقم واحد على الأقل (0-9)</span>
                            </li>
                            <li id="req-special">
                                <i class="fas fa-circle"></i>
                                <span>رمز خاص واحد على الأقل (!@#$%^&*)</span>
                            </li>
                        </ul>
                    </div>

                    <!-- تأكيد كلمة المرور الجديدة -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-key"></i>
                            تأكيد كلمة المرور الجديدة
                        </label>
                        <div class="password-wrapper">
                            <input type="password" class="form-input" id="confirmPassword" required>
                            <button type="button" class="toggle-password-btn" onclick="togglePasswordVisibility('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- الأزرار -->
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">تغيير كلمة المرور</button>
                        <button type="button" class="cancel-btn" onclick="goBackToLogin()">
                            <i class="fas fa-arrow-right"></i>
                            العودة لتسجيل الدخول
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // إظهار/إخفاء كلمة المرور
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const button = input.parentElement.querySelector('.toggle-password-btn i');
            
            if (input.type === 'password') {
                input.type = 'text';
                button.classList.remove('fa-eye');
                button.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                button.classList.remove('fa-eye-slash');
                button.classList.add('fa-eye');
            }
        }

        // التحقق من متطلبات كلمة المرور
        function validatePassword() {
            const password = document.getElementById('newPassword').value;
            
            const lengthValid = password.length >= 8;
            updateRequirement('req-length', lengthValid);
            
            const uppercaseValid = /[A-Z]/.test(password);
            updateRequirement('req-uppercase', uppercaseValid);
            
            const lowercaseValid = /[a-z]/.test(password);
            updateRequirement('req-lowercase', lowercaseValid);
            
            const numberValid = /[0-9]/.test(password);
            updateRequirement('req-number', numberValid);
            
            const specialValid = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            updateRequirement('req-special', specialValid);
            
            return lengthValid && uppercaseValid && lowercaseValid && numberValid && specialValid;
        }

        // تحديث حالة المتطلب
        function updateRequirement(id, isValid) {
            const element = document.getElementById(id);
            if (element) {
                if (isValid) {
                    element.classList.add('valid');
                    element.querySelector('i').classList.remove('fa-circle');
                    element.querySelector('i').classList.add('fa-check-circle');
                } else {
                    element.classList.remove('valid');
                    element.querySelector('i').classList.remove('fa-check-circle');
                    element.querySelector('i').classList.add('fa-circle');
                }
            }
        }

        // عرض إشعار
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#4CAF50' : '#f44336'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 12px;
                box-shadow: 0 5px 20px rgba(0,0,0,0.3);
                display: flex;
                align-items: center;
                gap: 0.8rem;
                font-family: 'Amiri', serif;
                font-size: 1.1rem;
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // العودة لتسجيل الدخول
        function goBackToLogin() {
            window.location.href = 'login.html';
        }

        // معالجة تغيير كلمة المرور
        function handlePasswordChange(event) {
            event.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!currentPassword || !newPassword || !confirmPassword) {
                showNotification('الرجاء ملء جميع الحقول', 'error');
                return;
            }
            
            if (!validatePassword()) {
                showNotification('كلمة المرور الجديدة لا تستوفي المتطلبات', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showNotification('كلمتا المرور غير متطابقتين', 'error');
                return;
            }
            
            // هنا سيتم التحقق من كلمة المرور الحالية وحفظ الجديدة في قاعدة البيانات
            showNotification('تم تغيير كلمة المرور بنجاح', 'success');
            
            // التوجيه إلى صفحة تسجيل الدخول بعد 1.5 ثانية
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1500);
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            const newPasswordInput = document.getElementById('newPassword');
            if (newPasswordInput) {
                newPasswordInput.addEventListener('input', validatePassword);
            }

            const form = document.getElementById('forgotPasswordForm');
            if (form) {
                form.addEventListener('submit', handlePasswordChange);
            }
        });

        // إضافة الأنماط
        const style = document.createElement('style');
        style.textContent = `
            .forgot-header {
                background: #815B2F;
                padding: 2rem;
                text-align: center;
                color: #EFE2CF;
            }

            .forgot-header h2 {
                font-size: 1.8rem;
                margin-bottom: 0.5rem;
                font-weight: 700;
            }

            .forgot-header p {
                font-size: 1.1rem;
                opacity: 0.9;
            }

            .password-requirements {
                background: rgba(129, 91, 47, 0.05);
                border: 1px solid #815B2F;
                border-radius: 12px;
                padding: 1rem 1.5rem;
                margin-top: -0.5rem;
            }

            .requirements-title {
                color: #815B2F;
                font-weight: 700;
                font-size: 1.1rem;
                margin-bottom: 0.8rem;
            }

            .requirements-list {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .requirements-list li {
                display: flex;
                align-items: center;
                gap: 0.8rem;
                color: #815B2F;
                font-size: 1rem;
                margin-bottom: 0.6rem;
                transition: color 0.3s ease;
            }

            .requirements-list li:last-child {
                margin-bottom: 0;
            }

            .requirements-list li i {
                color: #999;
                font-size: 0.8rem;
                transition: color 0.3s ease;
            }

            .requirements-list li.valid {
                color: #4CAF50;
            }

            .requirements-list li.valid i {
                color: #4CAF50;
            }

            .form-actions {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                margin-top: 0.5rem;
            }

            .cancel-btn {
                padding: 0.9rem;
                background: transparent;
                color: #815B2F;
                border: 2px solid #815B2F;
                border-radius: 12px;
                font-family: 'Amiri', serif;
                font-size: 1.1rem;
                font-weight: 700;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
            }

            .cancel-btn:hover {
                background: #815B2F;
                color: #EFE2CF;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(129, 91, 47, 0.2);
            }

            @keyframes slideIn {
                from {
                    transform: translateX(-100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(-100%);
                    opacity: 0;
                }
            }

            @media (max-width: 768px) {
                .forgot-header h2 {
                    font-size: 1.5rem;
                }

                .forgot-header p {
                    font-size: 1rem;
                }

                .requirements-list li {
                    font-size: 0.95rem;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
