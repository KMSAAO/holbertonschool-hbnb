<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نُزل - تغيير كلمة المرور</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* تنسيقات إضافية خاصة بهذه الصفحة */
        .forgot-header {
            background: #815B2F;
            padding: 2rem;
            text-align: center;
            color: #EFE2CF;
            border-radius: 20px 20px 0 0; /* تحسين الحواف العلوية */
            margin: -2rem -2rem 2rem -2rem; /* لتغطية المساحة العلوية للصندوق */
        }

        .forgot-header h2 {
            font-size: 1.8rem !important;
            margin-bottom: 0.5rem !important;
            font-weight: 700 !important;
            color: #EFE2CF !important;
            margin-top: 0 !important;
        }

        .forgot-header p {
            font-size: 1.1rem !important;
            opacity: 0.9;
            color: #EFE2CF !important;
        }

        .form-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .cancel-btn {
            padding: 0.9rem;
            background: transparent;
            color: #815B2F;
            border: 2px solid #815B2F;
            border-radius: 12px;
            font-family: 'Amiri', serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .cancel-btn:hover {
            background: rgba(129, 91, 47, 0.1);
        }

        /* تحسين شكل شريط القوة */
        .password-strength-wrapper {
            margin: 0.5rem 0 1.5rem 0;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>

    <div class="auth-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo-white.png') }}" alt="نُزل" class="logo-white">
        </div>

        <div class="auth-box">
            <div class="forgot-header">
                <h2>تغيير كلمة المرور</h2>
                <p>قم بإدخال كلمة المرور الحالية وكلمة المرور الجديدة</p>
            </div>

            <div class="tab-content active">
                <form class="auth-form" id="forgotPasswordForm">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock"></i>
                            كلمة المرور الحالية
                        </label>
                        <div class="password-wrapper">
                            <input type="password" class="form-input" id="currentPassword" required>
                            <button type="button" class="toggle-password-btn" onclick="togglePasswordVisibility('currentPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-key"></i>
                            كلمة المرور الجديدة
                        </label>
                        <div class="password-wrapper">
                            <input type="password" class="form-input" id="newPassword" required>
                            <button type="button" class="toggle-password-btn" onclick="togglePasswordVisibility('newPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="password-strength-wrapper">
                        <div id="passwordStrengthBar" style="height:7px; border-radius:5px; background:#eee; width:100%; overflow:hidden;">
                            <div id="passwordStrengthFill" style="height:100%; width:0%; background:#f44336; transition:width 0.3s, background 0.3s;"></div>
                        </div>
                        <span id="passwordStrengthText" style="font-size:0.98rem; font-weight:bold; display:block; margin-top:0.2rem; text-align: right;"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-key"></i>
                            تأكيد كلمة المرور الجديدة
                        </label>
                        <div class="password-wrapper">
                            <input type="password" class="form-input" id="confirmPassword" required>
                            <button type="button" class="toggle-password-btn" onclick="togglePasswordVisibility('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">تغيير كلمة المرور</button>
                        <button type="button" class="cancel-btn" onclick="goBackToLogin()">
                            <i class="fas fa-arrow-right"></i>
                            العودة لتسجيل الدخول
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // دالة العودة لتسجيل الدخول (تستخدم Jinja للرابط الصحيح)
        function goBackToLogin() {
            window.location.href = "{{ url_for('login') }}";
        }

        // إظهار/إخفاء كلمة المرور
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const button = input.parentElement.querySelector('.toggle-password-btn i');
            
            if (input.type === 'password') {
                input.type = 'text';
                button.classList.remove('fa-eye');
                button.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                button.classList.remove('fa-eye-slash');
                button.classList.add('fa-eye');
            }
        }

        // مؤشر قوة كلمة المرور
        function validatePassword() {
            const password = document.getElementById('newPassword').value;
            const strengthText = document.getElementById('passwordStrengthText');
            const strengthFill = document.getElementById('passwordStrengthFill');
            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;

            if (!password) {
                strengthText.textContent = '';
                strengthFill.style.width = '0%';
                return false;
            } else if (strength <= 2) {
                strengthText.textContent = 'كلمة المرور ضعيفة';
                strengthText.style.color = '#f44336';
                strengthFill.style.width = '33%';
                strengthFill.style.background = '#f44336';
                return false;
            } else if (strength === 3 || strength === 4) {
                strengthText.textContent = 'كلمة المرور متوسطة';
                strengthText.style.color = '#FFC107';
                strengthFill.style.width = '66%';
                strengthFill.style.background = '#FFC107';
                return false;
            } else {
                strengthText.textContent = 'كلمة المرور قوية';
                strengthText.style.color = '#4CAF50';
                strengthFill.style.width = '100%';
                strengthFill.style.background = '#4CAF50';
                return true;
            }
        }

        // عرض إشعار
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#4CAF50' : '#f44336'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 12px;
                box-shadow: 0 5px 20px rgba(0,0,0,0.3);
                display: flex;
                align-items: center;
                gap: 0.8rem;
                font-family: 'Amiri', serif;
                font-size: 1.1rem;
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            // إضافة Keyframes للأنيميشن ديناميكياً
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
                @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(-100%); opacity: 0; } }
            `;
            document.head.appendChild(style);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // معالجة النموذج
        function handlePasswordChange(event) {
            event.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!currentPassword || !newPassword || !confirmPassword) {
                showNotification('الرجاء ملء جميع الحقول', 'error');
                return;
            }
            
            if (!validatePassword()) {
                showNotification('كلمة المرور الجديدة ضعيفة', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showNotification('كلمتا المرور غير متطابقتين', 'error');
                return;
            }
            
            // محاكاة النجاح (يجب ربطها بالـ API لاحقاً)
            showNotification('تم تغيير كلمة المرور بنجاح', 'success');
            
            setTimeout(() => {
                window.location.href = "{{ url_for('login') }}";
            }, 1500);
        }

        // تهيئة الأحداث
        document.addEventListener('DOMContentLoaded', () => {
            const newPasswordInput = document.getElementById('newPassword');
            if (newPasswordInput) {
                newPasswordInput.addEventListener('input', validatePassword);
            }

            const form = document.getElementById('forgotPasswordForm');
            if (form) {
                form.addEventListener('submit', handlePasswordChange);
            }
        });
    </script>
</body>
</html>
